<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container-clique {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff; /* Cor azul */
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .container-clique:hover {
            background-color: #0056b3; /* Cor azul escura ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1>Cadastre-se</h1>

    <form action="addusuario.jsp" method="post">
       <table>
           <tr>
             <td>Nome:</td>
             <td><input type="text" name="nome"/></td>
          </tr>
          <tr>
             <td>Senha:</td>
             <td><input type="password" name="password"/></td>
          </tr>
          <tr>
             <td>Email:</td>
             <td><input type="email" name="email"/></td> 
          </tr>
          <tr>
             <td>Sexo:</td>
             <td>
                <input type="radio" name="sexo" value="masculino"/>Masculino
                <input type="radio" name="sexo" value="feminino"/>Feminino
             </td>
          </tr>
          <tr>
              <td>Pais:</td>
              <td>
                 <select name="pais">
                    <option value="Brasil">Brasil</option>
                    <option value="EUA">EUA</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Argentina">Argentina</option>
                    <option value="Outro">Outro</option>
                 </select>
              </td>
          </tr>
          <tr>
              <td colspan="2">
                 <input type="submit" value="Adicionar Usuario"/>
              </td>
          </tr>
       </table>
    </form>

    <p>Já tem uma conta? Faça <a href="index.jsp" class="container-clique">login</a>.</p> <!-- Botão para a página de login -->
</body>
</html>
